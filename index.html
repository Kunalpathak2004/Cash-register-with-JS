<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cash Register</title>
</head>

<body>
    <div class="container">
        <h1 class="heading">Cash Register Manager</h1>
        <p class="description">
            Enter the bill amount and cash given by the customer and know minimum number of notes to return.
        </p>
        <label for="bill-amount" id="label-bill">Bill Amount:</label>
        <input id="bill-amount" type="number">
        <button id="nxt-btn"><span id="nxt">Next</span></button>
        <label for="cash-given" id="label-check">Cash Given:</label>
        <input id="cash-given" type="number">
        <button id="check-button"><span id="check">Check</span></button>
        <p id="error-msg"></p>
        <table class="checking-table">
            <caption>
                Return change
            </caption>
            <tr >
                <th class="notes">No.of Notes </th>
                <td class="no-of-notes"><span class="notes"></span></td>
                <td class="no-of-notes"><span class="notes"></span></td>
                <td class="no-of-notes"><span class="notes"></span></td>
                <td class="no-of-notes"><span class="notes"></span></td>
                <td class="no-of-notes"><span class="notes"></span></td>
                <td class="no-of-notes"><span class="notes"></span></td>
                <td class="no-of-notes"><span class="notes"></span></td>
            </tr>
            
            <tr>
                <th>Note</th>
                <td>2000</td>
                <td>500</td>
                <td>100</td>
                <td>20</td>
                <td>10</td>
                <td>5</td>
                <td>1</td>
            </tr>
            
        </table>
    </div>
</body>

<script src="./app.js"></script>

</html>
